apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.hibernate', name: 'hibernate', version: '3.5.4-Final'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.1.Final'
    compile group: 'org.hibernate', name: 'hibernate-annotations', version: '3.5.6-Final'
    compile group: 'org.hibernate', name: 'hibernate-commons-annotations', version: '5.1.2.Final'
    compile group: 'org.hibernate', name: 'hibernate-gradle-plugin', version: '5.2.1.Final'
    compile group: 'org.hibernate', name: 'hibernate-tools', version: '5.0.1.Final'
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.1.0.Final'

    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'

    implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.2'
    implementation group: 'commons-fileupload', name: 'commons-fileupload', version: '1.4'
    implementation group: 'com.google.guava', name: 'guava', version: '30.1-jre'
    implementation group: 'com.zaxxer', name: 'HikariCP', version: '4.0.3'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.9'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.4'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.5'
    compile group: 'postgresql', name: 'postgresql', version: '9.0-801.jdbc4'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.8'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.8'
}
